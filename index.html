<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="hero">
                <h3>Metric/Imperial unit Conversion </h3>
                <input id="number-el" type="number" size="4" maxlength="4" >
            </div> <!-- end hero -->
            <div class="content">
                <p><strong>Length (Meter/Feet)</strong></p>
                <p><span class="spnumber-el">0</span> meters = <span class="spconvert-el">0.000</span> feet | <span class="spnumber-el">0</span> feet = <span class="spconvert-el">0.000</span> meters</p>
                
                <p><strong>Volume (Liters/Gallons)</strong></p>
                <p><span class="spnumber-el">0</span> liters = <span class="spconvert-el">0.000</span> gallons | <span class="spnumber-el">0</span> gallons = <span class="spconvert-el">0.000</span> liters</p>
                
                <p><strong>Mass (Kilograms/Pounds)</strong></p>
                <p><span class="spnumber-el">0</span> kilos = <span class="spconvert-el">0.000</span> pounds | <span class="spnumber-el">0</span> pounds = <span class="spconvert-el">0.000</span> kilos</p>
            </div> <!--end content-->
        </div><!-- end container -->        
        <script src="index.js"></script>
    </body>
</html>
